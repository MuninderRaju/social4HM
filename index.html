<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TET Paper-2 Social Mock Test - Part 4 (Hindi)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f1f8e9; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #388e3c, #81c784); color: white; padding: 25px; text-align: center; }
        .timer-bar { background: #c8e6c9; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #a5d6a7; position: sticky; top: 0; z-index: 100; }
        .quiz-body { padding: 25px; }
        .question-card { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 10px; background: #fff; border-left: 5px solid #388e3c; }
        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: #333; }
        .option-item { margin-bottom: 10px; }
        .option-item label { display: block; padding: 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .option-item label:hover { background: #f1f8e9; border-color: #388e3c; }
        #submit-btn { width: 100%; padding: 15px; background: #388e3c; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        #result-section { display: none; padding: 30px; text-align: center; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; background: #388e3c; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; margin: 20px auto; font-weight: bold; }
        .review-card { padding: 20px; margin-bottom: 20px; border-radius: 10px; text-align: left; border: 1px solid #ddd; }
        .correct-card { border-left: 5px solid #28a745; background: #f4fff6; }
        .wrong-card { border-left: 5px solid #dc3545; background: #fff5f5; }
        .footer { background: #333; color: white; padding: 20px; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>TET पेपर-2: सामाजिक अध्ययन</h1>
        <p>भाग 4: तेलंगाना का भूगोल - वन - कृषि</p>
    </div>

    <div class="timer-bar">
        <div id="timer" style="font-weight: bold; color: #1b5e20; font-size: 1.2rem;">शेष समय: 30:00</div>
        <div id="q-counter">प्रश्न संख्या: 30</div>
    </div>

    <div class="quiz-body" id="quiz-area">
        <form id="quizForm">
            <div id="questions-container"></div>
            <button type="button" id="submit-btn" onclick="submitQuiz()">परिणाम जमा करें / Submit Results</button>
        </form>
    </div>

    <div id="result-section">
        <h2 style="color: #388e3c;">तेलंगाना भूगोल मॉक टेस्ट पूरा हुआ!</h2>
        <div class="score-circle" id="score-val">0%</div>
        <p id="marks-summary" style="margin-bottom: 20px; font-size: 1.2rem;"></p>
        <div id="review-container"></div>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor:pointer; background:#333; color:white; border:none; border-radius:5px;">पुनः प्रयास करें / Restart Quiz</button>
    </div>

    <div class="footer">
        <p><strong>तैयारकर्ता: ए. मुनिंदर राजू</strong></p>
    </div>
</div>

<script>
    const questions = [
        { q: "तेलंगाना राज्य का अधिकांश भाग किस पठार पर स्थित है?", options: ["मालवा का पठार", "छोटा नागपुर", "दक्कन का पठार (Deccan Plateau)", "तिब्बत का पठार"], correct: 2 },
        { q: "तेलंगाना में बहने वाली सबसे लंबी नदी कौन सी है?", options: ["कृष्णा", "गोदावरी (Godavari)", "मूसी", "मंजीरा"], correct: 1 },
        { q: "तेलंगाना का राज्य पुष्प (State Flower) कौन सा है?", options: ["कमल", "गुलाब", "तंगेडू (Tangedu)", "चमेली"], correct: 2 },
        { q: "तेलंगाना में किस प्रकार के वन सर्वाधिक क्षेत्र में पाए जाते हैं?", options: ["सदाबहार वन", "पर्णपाती वन (Deciduous Forests)", "कांटेदार झाड़ियाँ", "मैंग्रोव वन"], correct: 1 },
        { q: "तेलंगाना के किन जिलों में सर्वाधिक वर्षा दर्ज की जाती है?", options: ["महबूबनगर, जोगुलाम्बा", "निर्मल, कोमुराम भीम आसिफाबाद", "हैदराबाद, रंगारेड्डी", "नलगोंडा, सूर्यापेट"], correct: 1 },
        { q: "तेलंगाना का प्रसिद्ध टाइगर रिजर्व (पुली संरक्षण केंद्र) कहाँ स्थित है?", options: ["कवल (Kawal)", "नेहरू जूलॉजिकल पार्क", "मंजीरा", "पाखाल"], correct: 0 },
        { q: "गोदावरी नदी तेलंगाना में किस जिले के माध्यम से प्रवेश करती है?", options: ["निर्मल", "निज़ामाबाद (कंदकुर्ती)", "जगित्याल", "भद्राद्री कोठागुडेम"], correct: 1 },
        { q: "कृष्णा और तुंगभद्रा नदियों का संगम कहाँ होता है?", options: ["कंदकुर्ती", "संगमेश्वरम (Sangameswaram)", "बाससर", "भद्राचलम"], correct: 1 },
        { q: "तेलंगाना का राज्य वृक्ष (State Tree) कौन सा है?", options: ["नीम", "पीपल", "जम्मी चेट्टू (Jammi Chettu)", "बरगद"], correct: 2 },
        { q: "तेलंगाना में कपास (Cotton) की खेती के लिए सबसे उपयुक्त मिट्टी कौन सी है?", options: ["लाल मिट्टी", "काली रेतीली मिट्टी (Black Soils)", "लैटराइट मिट्टी", "चल्का मिट्टी"], correct: 1 },
        { q: "तेलंगाना में तालाबों की श्रृंखला के पुनरुद्धार के लिए शुरू की गई योजना कौन सी है?", options: ["मिशन भगीरथ", "मिशन काकतीय (Mission Kakatiya)", "रैथु बंधु", "हरिता हरम"], correct: 1 },
        { q: "नागार्जुन सागर बांध किस नदी पर बनाया गया है?", options: ["गोदावरी", "मंजीरा", "कृष्णा (Krishna)", "मूसी"], correct: 2 },
        { q: "तेलंगाना का राज्य पक्षी (State Bird) कौन सा है?", options: ["मोर", "नीलकंठ (Indian Roller)", "तोता", "कोयल"], correct: 1 },
        { q: "तेलंगाना में 'पोडु' (Podu) कृषि मुख्य रूप से किसके द्वारा की जाती है?", options: ["मैदानी किसान", "आदिवासी (Tribals)", "उद्यमी", "नगरपालिका कर्मचारी"], correct: 1 },
        { q: "क्षेत्रफल की दृष्टि से तेलंगाना का सबसे बड़ा जिला कौन सा है?", options: ["हैदराबाद", "भद्राद्री कोठागुडेम", "नलगोंडा", "महबूबनगर"], correct: 1 },
        { q: "तेलंगाना में प्रचुर मात्रा में पाया जाने वाला खनिज कौन सा है?", options: ["सोना", "कोयला (Coal)", "लोहा", "तांबा"], correct: 1 },
        { q: "सिंगरेनी कोलरीज का मुख्यालय कहाँ स्थित है?", options: ["हैदराबाद", "खम्मम", "कोठागुडेम (Kothagudem)", "करीमनगर"], correct: 2 },
        { q: "श्रीराम सागर परियोजना (SRSP) किस जिले में स्थित है?", options: ["निर्मल", "निज़ामाबाद", "आदिलाबाद", "वारंगल"], correct: 1 },
        { q: "तेलंगाना का राज्य पशु (State Animal) कौन सा है?", options: ["बाघ", "चित्तीदार हिरण (Spotted Deer)", "हाथी", "शेर"], correct: 1 },
        { q: "तेलंगाना का वह क्षेत्र जहाँ सबसे कम वर्षा होती है?", options: ["उत्तर तेलंगाना", "दक्षिण तेलंगाना (महबूबनगर क्षेत्र)", "पूर्वी तेलंगाना", "पश्चिमी तेलंगाना"], correct: 1 },
        { q: "रामप्पा झील किस जिले में स्थित है?", options: ["वारंगल", "मुलुगु (Mulugu)", "जयशंकर भूपालपल्ली", "हनमकोंडा"], correct: 1 },
        { q: "राष्ट्रीय वन नीति के अनुसार तेलंगाना में वनों का प्रतिशत लगभग कितना होना चाहिए?", options: ["20%", "24%", "33%", "50%"], correct: 2 },
        { q: "तेलंगाना में उगाई जाने वाली मुख्य वाणिज्यिक फसल (Commercial Crop) कौन सी है?", options: ["धान", "कपास (Cotton)", "ज्वार", "मक्का"], correct: 1 },
        { q: "तेलंगाना की सीमा कितने राज्यों से लगती है?", options: ["4", "5", "6", "3"], correct: 1 },
        { q: "तेलंगाना के किस जिले में वन क्षेत्र का विस्तार सर्वाधिक है?", options: ["आदिलाबाद", "भद्राद्री कोठागुडेम", "मुलुगु (Mulugu)", "निर्मल"], correct: 2 },
        { q: "कृष्णा नदी तेलंगाना में किस जिले के माध्यम से प्रवेश करती है?", options: ["नलगोंडा", "महबूबनगर (मखथल)", "जोगुलाम्बा गडवाल", "वनपर्थी"], correct: 1 },
        { q: "प्राणहिता नदी किन दो नदियों का संगम है?", options: ["गोदावरी, कृष्णा", "पेनगंगा और वैनगंगा", "मंजीरा, मूसी", "तुंगा, भद्रा"], correct: 1 },
        { q: "तेलंगाना में किस प्रकार की जलवायु पाई जाती है?", options: ["उष्णकटिबंधीय शुष्क जलवायु", "शीत जलवायु", "भूमध्यसागरीय जलवायु", "कोई नहीं"], correct: 0 },
        { q: "तेलंगाना की सबसे ऊँची चोटी कौन सी है?", options: ["अनंतगिरी पहाड़ियाँ", "लक्ष्मीदेवीपल्ली", "डोली गुट्टा (Doli Gutta)", "राखी पहाड़ियाँ"], correct: 2 },
        { q: "तेलंगाना का वह जिला जो हल्दी (Turmeric) उत्पादन के लिए प्रसिद्ध है?", options: ["निज़ामाबाद", "खम्मम", "मेडक", "नलगोंडा"], correct: 0 }
    ];

    function renderQuestions() {
        const container = document.getElementById('questions-container');
        questions.forEach((q, index) => {
            let optionsHtml = q.options.map((opt, i) => `
                <div class="option-item">
                    <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>
                </div>
            `).join('');
            container.innerHTML += `<div class="question-card"><div class="question-text">${index + 1}. ${q.q}</div>${optionsHtml}</div>`;
        });
    }

    function submitQuiz() {
        let score = 0;
        let reviewHtml = "";
        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const userAns = selected ? parseInt(selected.value) : -1;
            const isCorrect = userAns === q.correct;
            if (isCorrect) score++;
            reviewHtml += `<div class="review-card ${isCorrect ? 'correct-card' : 'wrong-card'}">
                <p><strong>प्रश्न ${index + 1}:</strong> ${q.q}</p>
                <p>आपका उत्तर: ${userAns === -1 ? 'चयन नहीं किया' : q.options[userAns]}</p>
                ${!isCorrect ? `<p style="color:green; font-weight:bold;">सही उत्तर: ${q.options[q.correct]}</p>` : ''}
            </div>`;
        });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('score-val').innerText = `${((score/30)*100).toFixed(1)}%`;
        document.getElementById('marks-summary').innerText = `आपने 30 में से ${score} अंक प्राप्त किए।`;
        document.getElementById('review-container').innerHTML = reviewHtml;
        window.scrollTo(0,0);
    }

    window.onload = renderQuestions;
</script>
</body>
</html>
